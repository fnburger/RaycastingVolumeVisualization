<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis1</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- include THREE.js -->
    <script src="three.js/build/three.js"></script>

    <!-- include d3.js -->
    <script src="d3.js/d3.v7.js"></script>

    <!-- include Vis1 script -->
    <script src="js/shader.js"></script>
    <script src="js/testShader.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/vis1.js"></script>
    <script src="js/myShader.js"></script>

</head>

<!-- call init function when page has loaded -->
<body onload="init()">

<h1>Vis1 Exercise</h1>
<h2>Kain Peter & Burger Franz Niklas</h2>

<!-- data selector -->
<p>Select your data here: <input id="upload" type="file"></p>

<div class="container">

    <!-- volume rendering container -->
    <div id="viewContainer"></div>

    <!-- container for interactive transfer function -->
    <div id="tfContainer">
        <h2>ISO-values</h2>
        <input type="range" id="iso0" min="0" max="1" value="0.3" step="0.001" oninput="onSliderInput(this.value, 0)">
        <input hidden id="iso1" type="range" min="0" max="1" value="0.5" step="0.001" oninput="onSliderInput(this.value, 1)">
        <input hidden id="iso2" type="range" min="0" max="1" value="0.9" step="0.001" oninput="onSliderInput(this.value, 2)">
        <div id="histogram"></div>
        <h2>Color Picker</h2>
        <select id="col0" onchange="onColorChange(this.value, 0)">
            <option value="255 255 255">White</option>
            <option value="200 200 200">Light Gray</option>
            <option selected value="141 71 47">Skin Color</option>
            <option value="10 10 10">Almost Black</option>
            <option value="255 0 0">Red</option>
            <option value="0 255 0">Green</option>
            <option value="0 0 255">Blue</option>
            <option value="255 255 0">Yellow</option>
            <option value="0 255 255">Cyan</option>
            <option value="255 0 255">Magenta</option>
            <option value="180 0 255">Purple</option>
            <option value="0 255 180">Blue Green</option>
            <option value="255 128 0">Orange</option>
            <option value="128 64 0">Brown</option>
            <option value="211 139 227">Lavender</option>
        </select>
        <select hidden id="col1" onchange="onColorChange(this.value, 1)">
            <option value="255 255 255">White</option>
            <option selected value="200 200 200">Light Gray</option>
            <option value="141 71 47">Skin Color</option>
            <option value="10 10 10">Almost Black</option>
            <option value="255 0 0">Red</option>
            <option value="0 255 0">Green</option>
            <option value="0 0 255">Blue</option>
            <option value="255 255 0">Yellow</option>
            <option value="0 255 255">Cyan</option>
            <option value="255 0 255">Magenta</option>
            <option value="180 0 255">Purple</option>
            <option value="0 255 180">Blue Green</option>
            <option value="255 128 0">Orange</option>
            <option value="128 64 0">Brown</option>
            <option value="211 139 227">Lavender</option>
        </select>
        <select hidden id="col2" onchange="onColorChange(this.value, 2)">
            <option selected value="255 255 255">White</option>
            <option value="200 200 200">Light Gray</option>
            <option value="141 71 47">Skin Color</option>
            <option value="10 10 10">Almost Black</option>
            <option value="255 0 0">Red</option>
            <option value="0 255 0">Green</option>
            <option value="0 0 255">Blue</option>
            <option value="255 255 0">Yellow</option>
            <option value="0 255 255">Cyan</option>
            <option value="255 0 255">Magenta</option>
            <option value="180 0 255">Purple</option>
            <option value="0 255 180">Blue Green</option>
            <option value="255 128 0">Orange</option>
            <option value="128 64 0">Brown</option>
            <option value="211 139 227">Lavender</option>
        </select>
        <h2>Opacity Control</h2>
        
        <input type="range" id="op0" min="0" max="1" value="0.6" step="0.1" oninput="onOpacitySliderInput(this.value, 0)">
        <input hidden type="range" id="op1" min="0" max="1" value="0.8" step="0.1" oninput="onOpacitySliderInput(this.value, 1)">
        <input hidden type="range" id="op2" min="0" max="1" value="1.0" step="0.1" oninput="onOpacitySliderInput(this.value, 2)">
        <h2>Sampling Rate Multiplier (1x - 50x)</h2>
        <input type="range" id="slider" min="1.0" max="50.0" value="50.0" step="1.0" oninput="onSamplingRateInput(this.value)">
        <h2>Add / remove surfaces (1 - 3)</h2>
        <button onclick="onAddSurfaceClick()">Add</button>
        <button onclick="onRemoveSurfaceClick()">Remove</button>
    </div>

</div>



</body>
</html>
